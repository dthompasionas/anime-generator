<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OtakuList</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/assets/signup.css" />
    <script
      src="https://kit.fontawesome.com/d5e113eedd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid signup-cont">
      <div class="form-box shadow">
        <h1 id="title" class="text-primary">Sign up</h1>
        <form>
          <div class="input-group-1">
            <div class="input-field" id="name-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-at"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-key"></i>
              <input type="password" placeholder="Password" />
            </div>
            <p>
              Forgot password <a href="#" class="text-primary">Click Here!</a>
            </p>
          </div>
          <div class="btn-field">
            <button type="button" id="signupBtn" class="btn btn-primary disabled">Sign up</button>
            <button type="button" id="signinBtn" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../src/signup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
